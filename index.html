<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div id="contenedor">
    <!-- COMIENZO DE NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Inicio de icono carrito -->
        <button id="verCarrito" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          ðŸ›’
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div id="carrito"></div>
          </div>
        </div>
        <!-- Titulos - filtrados de boton acordeÃ³n -->
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Concesionaria de confianza</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
        </div>
        <div class="terminos">
          <button class="termino">Terminos y Condiciones</button>
          <button class="termino">Politica y privacidad</button>
        </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <div class="container mt-5">
                <h1>Buscar vehiculo</h1>
                <input type="text" id="busqueda" class="form-control my-2">
                <button class="btn btn-info mb-2" id="botonBuscar">BUSCAR</button>
              </div>
              <ul id="resultados">
              </ul>
            </ul>  
          </div>
        </div>
      </div>
    </nav>



    <!-- Inicio de CARRUSEL -->
    <!-- Img de carrusel -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="./img/Foto-Carrusel-Fiat-Argo.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="./img/Foto-Carrusel-Chevrolet.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/Foto-Carrusel-Ford.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <!-- Boton lateral de carrusle -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <!-- Boton lateral de carrusle -->
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- COMIENZO DE TITULOS -->
    <div id="parrafos">
      <h1 class="parrafo">CONCESIONARIA M.A.D</h1>
      <p class="h1Parrafo">Los mejores autos al menor precio</p>
    </div>


    <!-- Accordion -->
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Ordenar por..
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <button class="filtrar" id="mayorValor">Mayor valor</button>
              </li>
              <li class="nav-item">
                <button class="filtrar" id="menorValor">Menor valor</button>
              </li>
              <li class="nav-item">
                <button class="filtrar" id="mayorKilometros">Meyor kilometraje</button>
              </li>
              <li class="nav-item">
                <button class="filtrar" id="menorKilometros">Menor kilometraje</button>
              </li>
              <li class="nav-item">
                <button class="filtrar" id="menorAnio">Menor modelo</button>
              </li>
              <li class="nav-item">
                <button class="filtrar" id="mayorAnio">Mayor modelo</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin Accordion -->

    <!-- INICIO CARD -->
    <div id="cards"></div>

    <!-- Foto publicitaria -->
    <div class="cardPublicidad mb-3">
      <img src="./img/Plan-tasa-0.webp" class="card-img-top" alt="">
    </div>

    <!-- INICIO FOOTER -->
    <div id="footer">
      <h4 class="redesSociales">Redes Sociales</h4>
      <ul>
        <li class="redSocial"><a href="#">Correo</a></li>
        <li class="redSocial"><a href="#">Intagram</a></li>
        <li class="redSocial"><a href="#">Whatsapp</a></li>
      </ul>
    </div>
    <!-- FINAL FOOTER -->

  </div><!-- FIN DE CONTENEDOR -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./Entrega/entregaNumeroDos.js"></script>
  <script src="./Entrega/estructuraHome.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
